<section class="game">
  <header class="game__header">
    <p class="game__player">Player: {{ playerName }}</p>
    <p class="game__score">Historical score: {{ historicalScore }}</p>
  </header>
  
  <div class="game__body">
    @if (started){
      <div class="game__status">
        <p class="game__question">Â¿Where is number {{ targetNumber }}?</p>
        <p class="game__current-score">Current score: {{ currentScore }}</p>
      </div>
      <div class="game__grid">
        <div class="game__row">
          @for (num of randomNumbers; track $index) {
            <div class="game__cell">
              <button
                class="game__number"
                [ngClass]="{
                  'game__number--correct': selectedIndex === $index && correct,
                  'game__number--wrong': selectedIndex === $index && !correct,
                  'game__number--hidden': selectedIndex !== $index
                }"
                (click)="selectNumber($index)"
                [disabled]="!waitingForSelection"
              >
                {{ showNumbers ? num : (selectedIndex === $index ? num : '?') }}
              </button>
            </div>
          }
        </div>
      </div>
    } @else {
      <!-- Level -->
      <div class="game__level">
        <label for="level" class="game__label">Select level:</label>
        <select id="level" class="game__select" [(ngModel)]="level">
          <option value="easy">Easy (10s)</option>
          <option value="medium">Medium (5s)</option>
          <option value="hard">High (2s)</option>
        </select>
      </div>
      <!-- Start button -->
      <div class="game__start">
        <button class="game__start-button" (click)="startGame()">Start game</button>
      </div>
    }
  </div>
</section>
