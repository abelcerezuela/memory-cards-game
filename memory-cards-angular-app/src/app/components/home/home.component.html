<section class="container d-flex flex-column justify-content-between align-items-center my-3">
  <header class="row w-100 mb-5">
    <div class="col-12 text-center">
      <h1>{{ title }}</h1>
    </div>
  </header>

  <form class="md-form row w-100">
    <fieldset class="col-12 col-md-6 mx-auto">
      
      <div class="mb-4">
        <label for="username" class="form-label">User name</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Introduce your name" class="form-control">
      </div>

      <button class="btn btn-primary w-100" [routerLink]="['/game', username]" [disabled]="!username">Go to game</button>
    </fieldset>
  </form>
</section>
